<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of your app -->
    <title>QR Code Generator</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Create and download QR codes easily with our QR Code Generator."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="QR code generator, QR code, create QR codes, download QR codes"
    />

    <!-- Author -->
    <meta name="author" content="Jiru Gutema" />

    <!-- Open Graph Tags for better social sharing -->
    <meta property="og:title" content="QR Code Generator" />
    <meta
      property="og:description"
      content="Create and download QR codes easily with our QR Code Generator."
    />
    <meta property="og:image" content="URL_TO_YOUR_IMAGE" />
    <!-- Replace with the URL of your app's image -->
    <meta property="og:url" content="YOUR_APP_URL" />
    <!-- Replace with your app's URL -->
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags for better sharing on Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="QR Code Generator" />
    <meta
      name="twitter:description"
      content="Create and download QR codes easily with our QR Code Generator."
    />
    <meta name="twitter:image" content="URL_TO_YOUR_IMAGE" />
    <!-- Replace with the URL of your app's image -->
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .form {
      position: absolute;
      background-color: lightseagreen;
      color: white;
      width: 50%;
      height: 40vh;
      display: flex;
      flex-direction: column;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      box-shadow: 0 0 15px lightskyblue;
    }

    form .submit {
      font-size: 20px;
      padding: 5px 50px;
      margin-top: 50px;
    }
    form {
      background-color: rgb(135, 172, 196);
      width: 80%;
      margin: 0 auto;
      padding: 50px 0;
    }
    label {
      font-size: 20px;
    }
    #userInput {
      overflow-x: auto;
      font-size: 20px;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .form {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
  <body>
    <div class="form">
      <h1>QR Code Generator</h1>

      <form action="/result" method="POST">
        <label for="userInput">Text/URL/Link/:</label>
        <input type="text" id="userInput" name="userInput" required /><br />
        <input type="submit" value="Generate" class="submit" />
      </form>
    </div>
    <hr style="margin-top: 30vh" />
    <div>
      Developed By: Jiru Gutema <br />
      <a href="https://github.com/JiruGutema/qrCodeGenerator.git">Github</a>
    </div>
  </body>
</html>
